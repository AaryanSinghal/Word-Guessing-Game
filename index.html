<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="./fonts/css/all.css" type="text/css" media="all">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="word">
            <ul id="correct"></ul>
        </div>
        <div class="guess" id="game">
            <input type="text" placeholder="Enter a Letter...&#8678" id="guess-letter" maxlength="1">
            <button id="guess-button" onclick="Check()">Guess</button>
        </div>
        <div class="hint" id="hint-div">
            <p>Hint: <span id="givenHint"></span></p>
        </div>
        <div class="chances" id="chanceID">
            <p>Attempts Remaining: <span id="attempts">10</span></p>
        </div>
        <div class="winner" id="winned">
            <p id="resultant"></p>
            <button onclick="refreshPage()">Play Again</button>
        </div>
    </div>


    <script src="./script.js"></script>

    <audio id="winAudio" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74196/win.mp3"></audio>
    <audio id="loseAudio" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74196/lose.mp3"></audio>
    <audio id="correctGuess" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74196/goodbell.mp3"></audio>
    <audio id="wrongGuess" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74196/bad.mp3"></audio>
</body>

</html>
